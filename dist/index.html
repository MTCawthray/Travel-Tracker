<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Comfortaa:wght@700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="travelTracker">travelTRACKER</h1>
    <nav>
      <ul>
       <li id="book-btn" data-micromodal-trigger="modal-1" ><img src="./images/suitcase.png" alt="book icon" class="headerIcon"><a href="#"></a>book</li> 
       <!-- <li><img src="./images/map.png" alt="find icon" class="headerIcon"><a href="#"></a>find</li> 
       <li><img src="./images/destination.png" alt="explore icon" class="headerIcon" ><a href="#"></a>explore</li>  -->
      </ul>
    </nav>
  </header>
  <main>
    <section class="cardContainer" id="card-container">
    </section>
  </main>
  <footer>
    <section class="footerInfoDisplay" id="footer-info">
    </section>
  </footer>
  <!-- modal html -->
<div class="modal micromodalSlide" id="modal-1" aria-hidden="true">
  <div tabindex="-1" class="modalOverlay" data-micromodal-close>
    <div class="modalContainer" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
      <header class="modalHeader">
        <h2 class="modalTitle" id="modal-1-title">
          Book a new trip
        </h2>
        <button class="modalClose" aria-label="Close modal" data-micromodal-close></button>
      </header>
      <div class="modalContent" id="modal-1-content">
        <form class="bookingForm">
          <input type="date" class="departureDate" id="departure-date" required ><label for="departure-date" class="inputLabel">Depart</label>
          <input type="date" class="returnDate" id="return-date" required><label for="return-date" class="inputLabel">Return</label>
          <input type="number" name="numberOfTravelers" class="selectNumTravelers" id="select-num-travelers" value='1' step='1' min='1' max='40' aria-required="true"><label for="select-num-travelers" class="selectNumLabel" >How many travelers?</label>
          <select class="selectDestination" id="select-destination" name="destinations" placeholder="Select a destination" aria-required="true" required>
            <option value="placeholder">Select a destination</option>
            <option value="interpolate destination name here">interpolate destination name here</option>
          </select>
          <button type="submit" class="submitBookingBtn" id="submit-booking-btn" name="submitBookingBtn">Submit Trip</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
   
  <script src="bundle.js"></script>
</body>
</html>
